    <script type="module">
        // Nama cookie yang akan diperiksa
        import { getCookie } from "https://jscroot.github.io/cookie/croot.js";
        const cookieName = "token";

        // Periksa apakah cookie ada dengan menggunakan fungsi dari file cookieUtil.js
        if (!getCookie(cookieName)) {
            // Jika cookie tidak ada, arahkan kembali ke halaman login
            window.location.href = "login.html";
        }
    </script>
    <script>
        function logout() {
            let konfirmasi = confirm('anda yakin akan logout?')
            if (konfirmasi) {
                deleteCookie("token");
            }

        }
    </script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script type="module">
        import postAddTopic from "./js/addTopic.js";
        const showModalButton = document.getElementById('showModalButton');
        const closeModalButton = document.getElementById('closeModalButton');
        const cancelModalButton = document.getElementById('cancelModalButton');
        const saveModalButton = document.getElementById('saveModalButton');
        const myModal = document.getElementById('myModal');

        showModalButton.addEventListener('click', () => {
            myModal.classList.add('is-active');
        });

        closeModalButton.addEventListener('click', () => {
            myModal.classList.remove('is-active');
        });

        cancelModalButton.addEventListener('click', () => {
            myModal.classList.remove('is-active');
        });

        saveModalButton.addEventListener('click', () => {
            postAddTopic();
        });
    </script>
