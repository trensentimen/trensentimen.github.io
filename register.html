<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Daftar</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css">
  </head>

  <body>
    <section class="hero is-fullheight">
      <div class="hero-body has-text-centered">
        <div class="register">
            <img src="image/logo.png" alt="Logo">
            <div class="field">
              <div class="control">
                <input id="name" class="input is-medium is-rounded" type="name" placeholder="Name" autocomplete="name" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input id="email" class="input is-medium is-rounded" type="email" placeholder="Email" autocomplete="email" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input id="password" class="input is-medium is-rounded" type="password" placeholder="Password" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input id="nohp" class="input is-medium is-rounded" type="number" placeholder="Nomor Whatsapp" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input id="confirm-password" class="input is-medium is-rounded" type="password" placeholder="Confirm Password" required />
              </div>
            </div>
            <br />
            <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit" id="button"
          onclick="PostSignUp()">
          Daftar
        </button>
              
          </form>
          <br>
          <nav class="level">
            <div class="level-item has-text-centered">
            </div>
            <div class="level-item has-text-centered">
              <div>
                <a href="login.html">Already have an Account</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>

    <script type="module" src="https://cdn.jsdelivr.net/gh/trensentimen/js@0.1.5/signup.js"></script>

    <script type="module" src="https://cdn.jsdelivr.net/gh/trensentimen/js@0.1.5/cekCookie.js"></script>
  </body>

</html>
