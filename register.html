<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css">
  </head>

  <body>
    <section class="hero is-fullheight">
      <div class="hero-body has-text-centered">
        <div class="login">
            <img src="image/logo.png" alt="Logo">
            <div class="field">
                <div class="control">
                  <input class="input is-medium is-rounded" type="name" placeholder="Name" autocomplete="name" required />
                </div>
              </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="email" placeholder="Email" autocomplete="email" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="password" placeholder="Password" required />
              </div>
            </div>
            <div class="field">
              <div class="control">
                <input class="input is-medium is-rounded" type="password" placeholder="Confirm Password" required />
              </div>
            </div>
            <br />
            <button class="button is-block is-fullwidth is-primary is-medium is-rounded" type="submit" id="button"
          onclick="PostSignUp()">
          Login
        </button>
              
          </form>
          <br>
          <nav class="level">
            <div class="level-item has-text-centered">
            </div>
            <div class="level-item has-text-centered">
              <div>
                <a href="login.html">Already have an Account</a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </section>

    <script type="module" src="./js/signup.js"></script>
    <script type="module">
      // Nama cookie yang akan diperiksa
  
  
      import { getCookie } from "https://jscroot.github.io/cookie/croot.js";
      const cookieName = "token";
  
      // Periksa apakah cookie ada dengan menggunakan fungsi dari file cookieUtil.js
      if (getCookie(cookieName)) {
        // Jika cookie tidak ada, arahkan kembali ke halaman login
        window.location.href = "dashboard.html";
      }
    </script>
  </body>

</html>
