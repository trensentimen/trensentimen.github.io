<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Simulasi waktu loading (Anda dapat menggantinya dengan logika sesungguhnya)
        setTimeout(function () {
            // Hapus elemen animasi loading
            const loadingContainer = document.querySelector('.loading-container');
            loadingContainer.style.display = 'none';

            // Tampilkan konten utama atau lakukan tindakan lainnya
            // Misalnya:
            // const mainContent = document.querySelector('.main-content');
            // mainContent.style.display = 'block';
        }, 3000); // Menggantinya dengan waktu loading sesungguhnya
    </script>
</body>
</html>
